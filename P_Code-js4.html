<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    var fruit = prompt('banana, apple , orange 어떤게 더 좋아?')

      switch (fruit) {
        case 'banana':
           alert("I love banana ")
          break;
        case 'apple':
          alert('I love apple')
          break;
        case 'orange':
          alert('I love orange')
          break;
        default:
          alert('I hate fruit')
          break;


      }
  </script>
</body>
</html>
