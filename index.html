<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>practice!</title>
</head>
<body>
  <header class="header-top">
    <div class="top-header">
      <a href="option.html">
      <img src="images/icon.png" height="40px" width="40px">
      </a>
      <div class="header__top-login">
          <div class="top-img-text">
            <div class="text-all">
                <i class="fas fa-user"></i>
                <a href="login.html">
                <span class="header-text">Login</span>
                </a>
              </div>
              <div class="text-all">
                <i class="fas fa-user-times"></i>
                <a href="logout.html">
                <span class="header-text">Logout</span>
                </a>
            </div>
        </div>
      </div>
    </div>
  </header>
  <section class="header__bottom-search">
    <div class="bottom-name">
        <div class="name-title">
          <span class="bottom-name-text">네이벌</span>
             <input type="text" placeholder="무엇을 찾으시나요?">
            <div class="bottom-input">
                <i class="fas fa-caret-down"></i>
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
  </section>
